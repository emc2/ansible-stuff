# Ensure that postgres user and group exist

- name: Create postgres group
  group:
    name="{{ postgres_group }}"
    gid=70
  tags:
    - setup

- name: Create postgres user
  user:
    name="{{ postgres_user }}"
    group="{{ postgres_group }}"
    comment="PostgreSQL pseudo-user"
    uid=70
    home="{{ postgres_home }}"
    shell="/bin/sh"
    system=yes
  tags:
    - setup

# Copy certificate and key into place

- name: Install CA cert
  copy:
    src=/etc/ssl/CA/certs/ca-cert.pem
    dest="{{ postgres_ca_cert }}"
    owner=root
    group=wheel
    mode=644
  tags:
    - setup
    - ssl

- name: Install CA CRL
  copy:
    src=/etc/ssl/CA/crl/crl.pem
    dest="{{ postgres_ca_crl }}"
    owner=root
    group=wheel
    mode=644
  tags:
    - setup
    - ssl

- name: Install postgres certificate
  copy:
    src="/etc/ssl/CA/certs/{{ ansible_hostname }}-postgresql-cert.pem"
    dest="{{ postgres_cert }}"
    owner=root
    group=wheel
    mode=644
  tags:
    - setup
    - ssl

- name: Install postgres key
  copy:
    src="/etc/ssl/CA/private/{{ ansible_hostname }}-postgresql-key.pem"
    dest="{{ postgres_key }}"
    owner="{{ postgres_user }}"
    group="{{ postgres_group }}"
    mode=600
  tags:
    - setup
    - ssl

- name: Check postgres keytab
  file:
    path="{{ postgres_keytab }}"
    owner=root
    group="{{ postgres_group }}"
    mode=640
  tags:
    - setup

# Set up the pg_hba.conf and postgresql.conf files

- name: Create pg_hba.conf file
  copy:
    src=pg_hba.conf
    dest="{{ postgres_hba }}"
    owner=root
    group=wheel
    mode=644
  tags:
    - setup
    - config

- name: Create postgresql.conf file
  template:
    src=postgresql.conf.j2
    dest="{{ postgres_conf }}"
    owner=root
    group=wheel
    mode=644
  tags:
    - setup
    - config

# Enable postgresql is enabled in rc.conf and ensure the daemon is running.

- name: Enable postgresql in rc.conf
  lineinfile:
    dest="{{ rc_conf }}"
    regexp="^postgresql_enable="
    line="postgresql_enable=YES"
  tags:
    - setup

- name: Set postgresql_data
  lineinfile:
    dest="{{ rc_conf }}"
    regexp="^postgresql_data="
    line="postgresql_data={{ postgres_data }}"
  tags:
    - setup

- name: Ensure postgresql is running
  service:
    name=postgresql
    state=started

- name: Restart postresql
  service:
    name=postgresql
    state=restart
  tags:
    - config
    - ssl
